[tool.poetry]
name = "iscc-core"
version = "0.1.8"
build = "build.py"
description = "ISCC - Core Algorithms"
authors = ["Titusz <tp@py7.de>"]
license = "BSD 3-clause"
readme = "README.md"
homepage = "https://github.com/iscc/iscc-core"
repository = "https://github.com/iscc/iscc-core"
keywords=["iscc", "identifier", "media", "content", "hash", "blockchain", "similarity"]
classifiers=[
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Cython",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Multimedia",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
]

[tool.poetry.dependencies]
python = ">=3.6.1,<4.0"
cython = { version = "*", optional = true }
blake3 = "*"
xxhash = "*"
more-itertools = "*"
bitarray-hardbyte = "*"
pybase64 = { version = "*", optional = true }
pydantic = {extras = ["dotenv"], version = "^1.8.2"}
uvarint = "^1.2.0"
loguru = "^0.5.3"

[tool.poetry.extras]
turbo = ["cython", "pybase64"]

[tool.poetry.dev-dependencies]
pytest = "*"
black = { version = "*", allow-prereleases = true }
mkdocs-material = "*"
mkdocstrings = "*"
toml = "*"
PyYAML = "^6.0"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools", "wheel", "cython"]
build-backend = "poetry.core.masonry.api"
