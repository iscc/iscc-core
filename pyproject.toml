[tool.poetry]
name = "iscc-core"
version = "0.2.0"
build = "build.py"
description = "ISCC - Core Algorithms"
authors = ["Titusz <tp@py7.de>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://core.iscc.codes"
repository = "https://github.com/iscc/iscc-core"
keywords=["iscc", "identifier", "media", "content", "hash", "blockchain", "similarity"]
classifiers=[
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Cython",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Multimedia",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
cython = { version = "*", optional = true }
blake3 = "*"
xxhash = "*"
more-itertools = "*"
bitarray-hardbyte = "*"
pybase64 = "*"
pydantic = {extras = ["dotenv"], version = "*"}
uvarint = "^1.2"
loguru = "^0.6"
base58 = "^2.1"
multiformats = "^0.1.3"

[tool.poetry.extras]
turbo = ["cython"]

[tool.poetry.dev-dependencies]
pytest = "*"
black = { version = "*", allow-prereleases = true }
mkdocs-material = "*"
mkdocstrings = "0.17"
toml = "*"
PyYAML = "*"
coverage = "*"
pytest-cov = "*"
poethepoet = "*"
iscc-schema = "^0.3.1"
bandit = "^1.7.2"

[tool.black]
skip-string-normalization = false
line-length = 100
target-version = ['py37']

[tool.poe.tasks]
update = { cmd = "poetry update", help = "Update project dependencies"}
gentests = { script = "tests.build_test_data:main", help = "Generate conformance test data" }
format = { cmd = "poetry run black .", help = "Code style formating with black" }
docs = { script = "tests.build_docs:main", help = "Copy README.md to /docs" }
test = { cmd = "poetry run pytest --cov=iscc_core --cov-fail-under=100", help = "Run tests with coverage" }
sec = { cmd = "poetry run bandit -r iscc_core -q", help = "Security check with bandit" }
all = ["update", "gentests", "format", "docs", "test", "sec"]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools", "wheel", "cython"]
build-backend = "poetry.core.masonry.api"
